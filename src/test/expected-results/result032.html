<?xml version="1.0" encoding="utf-8"?><html lang="">
<head>
<meta charset="utf-8"></meta>
<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
<title>Linked Data Theatre</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css?version=0.0.0"></link>
<link rel="stylesheet" type="text/css"
      href="/css/dataTables.bootstrap.min.css?version=0.0.0"></link>
<link rel="stylesheet" type="text/css"
      href="/css/bootstrap-datepicker3.standalone.min.css?version=0.0.0"></link>
<link rel="stylesheet" type="text/css" href="/css/ldt-theme.min.css?version=0.0.0"></link>
<link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css?version=0.0.0"></link>
<script type="text/javascript" src="/js/jquery-3.1.1.min.js?version=0.0.0"></script>
<script type="text/javascript" src="/js/jquery.dataTables.min.js?version=0.0.0"></script>
<script type="text/javascript" src="/js/dataTables.bootstrap.min.js?version=0.0.0"></script>
<script type="text/javascript" src="/js/bootstrap.min.js?version=0.0.0"></script>
<script type="text/javascript" src="/js/bootstrap-datepicker.min.js?version=0.0.0"></script>
<script type="text/javascript"
        src="/js/locales/bootstrap-datepicker.nl.min.js?version=0.0.0"></script>
<script type="text/javascript" src="/js/d3.v3.min.js?version=0.0.0"></script>
<script type="text/javascript" src="/js/ldt.min.js?version=0.0.0"></script>
<script type="text/javascript">var elmo_language = {};</script>
</head>
<body>
<div id="page">
<div class="content">
<div class="container">
<div class="panel panel-primary">
<div class="panel-heading">
<h3 class="panel-title">Voorbeeld formulier</h3>
</div>
<div class="panel-body htmlapp">
<div>
<p>Je kunt een formulier gebruik om naar specifieke zaken te zoeken. Bijvoorbeeld: een lijst van alle karakter van een bepaalde
soort. De andere twee velden zijn alleen voor dit voorbeeld en worden niet gebruikt in de query.
</p>

</div>
</div>
</div>
<script type="text/javascript" src="/js/chosen.jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="/css/bootstrap-chosen.css"></link>
<div class="panel panel-primary">
<div class="panel-heading">
<h3 class="panel-title"></h3>
</div>
<div class="panel-body">
<form class="form-horizontal" method="post" action="/query/FormAppearanceTest">
<div class="form-group">
<label for="species" class="control-label col-sm-2">Soort</label>
<div class="col-sm-10">
<div class="input-group" style="width:100%;">
<input type="hidden" id="species_label" name="species_label" value=""></input>
<select data-placeholder="Select..." class="chosen-select" multiple="multiple"
        id="species"
        name="species"
        onchange="$('#species_label').val($('option:selected',this).text());&#xA;&#x9;&#x9;&#x9;&#x9;&#x9;&#x9;&#x9;&#x9;&#x9;&#x9;&#x9;&#x9;&#x9;&#x9;">
<option value="http://localhost:8080/def/lotr#Dwarf" data-rdfvalue="">Dwarf</option>
<option value="http://localhost:8080/def/lotr#Elf" data-rdfvalue="">Elf</option>
<option value="http://xmlns.com/foaf/0.1/Group" data-rdfvalue="">Group</option>
<option value="http://localhost:8080/def/lotr#Half-elf" data-rdfvalue="">Half-elf</option>
<option value="http://localhost:8080/def/lotr#Hobbit" data-rdfvalue="">Hobbit</option>
<option value="http://localhost:8080/def/lotr#Human" data-rdfvalue="">Human</option>
<option value="http://localhost:8080/def/lotr#Mortal" data-rdfvalue="">Mortal</option>
<option value="http://localhost:8080/def/lotr#Wizard" data-rdfvalue="">Wizard</option>
<option value="http://localhost:8080/def/test#UserStory" data-rdfvalue="">user story</option>
</select>
<script>$('#species').chosen({max_selected_options: 1});</script>
</div>
</div>
</div>
<div class="form-group">
<label for="name" class="control-label col-sm-2">Naam</label>
<div class="col-sm-10">
<input type="text" class="form-control" id="name" name="name" value=""></input>
</div>
</div>
<div class="form-group">
<label for="zipcode" class="control-label col-sm-2">Postcode</label>
<div class="col-sm-10">
<input type="text" class="form-control" id="zipcode" name="zipcode" value=""
       pattern="[0-9]{4}[A-Z]{2}"
       title="0000AA"></input>
</div>
</div>
<div class="form-group">
<label for="btn1" class="control-label col-sm-2"></label>
<div class="col-sm-10">
<button id="btn1" type="submit" class="btn btn-primary pull-right">Zoeken</button>
</div>
</div>
<script>$('.datepicker').datepicker({format: 'yyyy-mm-dd', todayHighlight: true, autoclose: true, language: ''});</script>
</form>
</div>
</div>
</div>
</div>
</div>
</body>
</html>
